<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>BUCHONE</title>
  </head>
  <body>
    <div class="wrapper">
      <!-- BLOCK ========== HEADER ========== -->
      <header class="header container">
        <div class="header_logo">
          <img src="./images/logo.svg" alt="Logo" />
          <img src="./images/logo_BuhOne.png" alt="Logo BuhOne" />
        </div>
        <ul class="header_menu">
          <li>Главная</li>
          <li>Услуги</li>
          <li>Кейсы</li>
          <li>О компании</li>
          <li>Контакты</li>
        </ul>
      </header>
      <div class="slider_header">
        <div class="slider_header-container container">
          <div class="slider_wrapper">
            <h1 class="slider_header-title">
              Бухгалтерские услуги в вашем городе
            </h1>
            <button class="slider_header-button">Наша презентация</button>
          </div>
          <div class="slider_header-navigator slider_navigator">
            <div class="slider_points">
              <span></span><span></span><span></span><span></span>
            </div>
            <div class="slider_buttons">
              <button class="slider_button-left"><</button>
              <button class="slider_button-right">></button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./scripts.js"></script>
  </body>
</html>
