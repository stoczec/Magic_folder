<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <title>Lesson 09</title>

    <body>
        <div class="wrapper">
            <div class="container">
                <button class="button">Change color</button>

                <p class="text">
                    Далеко-далеко за словесными горами в стране, гласных и
                    согласных живут рыбные тексты. Вершину рот эта ручеек точках
                    дал, от всех алфавит пор решила переулка своих, речью
                    подзаголовок власти правилами выйти, жаренные безопасную
                    буквоград?
                </p>
            </div>

            <br /><br />
            <button class="show_btn">show Massage</button>
            <br /><br />
            <div class="container">
                <button class="change_square_btn">Changes square</button>
                <div class="green_block"></div>
            </div>
            <br /><br />

            <div class="container">
                <button class="change_square_btn1">
                    Changes size square +10
                </button>
                <button class="change_square_btn2">
                    Changes size square -10
                </button>
                <div class="red_block"></div>
            </div>
            <br /><br />
            <div class="container">
                <button class="max_size_button">Click ++</button>
            </div>
            <br /><br />
            <div class="container">
                <button class="but_random_color">Change color</button>
            </div>
            <br /><br />

            <div class="container">
                <button class="add_string_btn">Add string</button>
                <div class="strings_container"></div>
            </div>

            <br /><br />
            <div class="container">
                <button class="create_card_btn">Add card</button>
                <div class="cards_container"></div>
            </div>
            <br /><br />
        </div>

        <script src="./scripts.js"></script>
