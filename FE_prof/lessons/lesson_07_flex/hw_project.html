<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://fonts.googleapis.com/css?family=Oswald:regular,500,600,700&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css?family=Open+Sans:regular&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="./css/hw_project zeroing.css" />
        <link rel="stylesheet" href="./css/hw_project.css" />
        <title>Project</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="header">
                <div class="header__back">
                    <div class="header__container _container">
                        <div class="header__title">
                            РЕАЛИЗУЕМ КРУПНЕЙШИЕ ПРОЕКТЫ В МИРЕ
                        </div>
                        <div class="header__subtitle">
                            стадионы, газопроводы, мосты, дамбы
                        </div>
                        <div class="header__infoBlock"></div>
                    </div>
                </div>
            </div>
            <main class="page">
                <div class="page__container _container">
                    <div class="page__projects projects">
                        <div class="projects__title">
                            НАШИ САМЫЕ БОЛЬШИЕ ПРОЕКТЫ
                        </div>
                        <div class="projects__cards"></div>
                    </div>
                </div>

                <div class="page__banner banner">
                    <div class="banner__container _container">
                        <div class="banner__title">
                            <p class="banner__title_p1">САМЫЕ УМНЫЕ ПРОЕКТЫ</p>
                            <p class="banner__title_p2">
                                РЕАЛИЗУЕМ САМЫЕ СМЕЛЫЕ РЕШЕНИЯ В РОССИИ!
                            </p>
                        </div>
                        <div class="banner__button">
                            <button class="button">ВАШ ЗАПРОС</button>
                        </div>
                    </div>
                </div>

                <div class="page__todo">
                    <div class="todo__container _container">
                        <div class="todo__title">ЧЕМ МЫ ЗАНИМАЕМСЯ?</div>
                        <div class="todo__blocks"></div>
                    </div>
                </div>

                <div class="page__contats contacts">
                    <div class="contacts__container container">
                        <div class="contacts__title">КОНТАКТЫ</div>
                        <div class="contacts__cards">
                            <!-- <div class="contacts__cards_icon"></div>
                            <div class="contacts__cards_iconName"></div>
                            <div class="contacts__cards_text"></div> -->
                        </div>
                    </div>
                </div>
            </main>
            <footer class="footer">
                <div class="footer__container _container">
                    <div class="footer__text">© 2019 Строительная компания</div>
                    <div class="footer__text">Разработано лучшей студей</div>
                </div>
            </footer>
        </div>

        <script src="./js/hw_project.js"></script>
    </body>
</html>
